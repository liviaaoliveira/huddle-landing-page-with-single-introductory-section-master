<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="huddle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory
    section</title>
</head>

<body>

  <header class="cabecalho">
    <img class="cabecalho-logo" src="images/logo.svg" alt="logo">
  </header>

  <section class="principal">
    <img class="principal-imagem" src="images/illustration-mockups.svg" alt="illustration-mockups">
    <div class="conteudo-principal">
      <h1 class="principal-titulo">Build The Community Your Fans Will Love</h1>
      <p class="principal-paragrafo">Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <button class="principal-botao">Register</button>
    </div>
  </section>

  <footer class="rodape">
    <img src="images/facebook-5-32.png" alt="facebook">
    <img src="images/twitter-5-32.png" alt="twitter">
    <img src="images/instagram-5-32.png" alt="instagram">
  </footer>
</body>

</html>
